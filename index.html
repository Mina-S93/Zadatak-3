<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Zadatak 3</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="shortcut icon"
			href="starter-code/assets/favicon-32x32.png"
			type="image/x-icon"
		/>
	</head>
	<body>
		<div class="container">
			<section>
				<p class="logo">
					<img src="starter-code/assets/desktop/logo.svg" alt="Logo" />
				</p>
				<div class="podcast">
					<h1><span>Publish your podcasts</span> everywhere.</h1>
					<p>
						Upload your audio to Pod with a single click. Weâ€™ll then distribute
						your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket
						Casts and more!
					</p>
					<form action="#">
						<label for="email">
							<input type="text" id="email" placeholder="Email address" />
							<input type="submit" value="Request access" />
						</label>
					</form>
					<div class="platforms">
						<img src="starter-code/assets/desktop/spotify.svg" alt="Spotify" />
						<img
							src="starter-code/assets/desktop/apple-podcast.svg"
							alt="Apple podcast"
						/>
						<img
							src="starter-code/assets/desktop/google-podcasts.svg"
							alt="Google podcast"
						/>
						<img
							src="starter-code/assets/desktop/pocket-casts.svg"
							alt="Pocket casts"
						/>
					</div>
				</div>
			</section>
			<p class="dots">
				<img
					src="starter-code/assets/desktop/bg-pattern-dots.svg"
					alt="pattern-dots"
				/>
			</p>
		</div>
		<script src="main.js"></script>
	</body>
</html>
